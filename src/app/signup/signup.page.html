<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Create an Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">
        Email
      </ion-label>
      <ion-input type="email" placeholder="abc@xyz.cc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">
        Password
      </ion-label>
      <ion-input type="Password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="danger">SignUp</ion-button>
</ion-content>
